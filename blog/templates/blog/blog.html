{% extends 'pages/_base.html' %}
{% load staticfiles %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container">
<br>
<h2>Latest Posts</h2>
<hr>

{% for blog in blogs.all%}
<a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
{{blog.pub_date_pretty}}
<br>
<img class="img-fluid" src="{{blog.image.url}}"width =200/>
<br>
<p>{{blog.summary}}</p>
<hr>
{% endfor %}


<div/>
{% endblock %}
