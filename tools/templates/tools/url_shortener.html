{% extends "pages/_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    URL Shortner
{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h4>URL Shortener</h4>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>
    </div>
{% endblock %}
