<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>xNovax.net | {% block title %}{% endblock %}</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-100881995-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-100881995-1');
    </script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<header>
    {% include 'pages/_header.html' %}
</header>

<main role="main">
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2/dist/fingerprint2.min.js"></script>
    <script>
        if (window.requestIdleCallback) {
            requestIdleCallback(function () {
                Fingerprint2.get(function (components) {
                    const values = components.map(function (component) {
                        return component.value
                    })
                    const murmur = Fingerprint2.x64hash128(values.join(''), 31)
                    $.ajax({
                        type: "POST",
                        url: "{% url 'security_fingerprint_save' %}",
                        headers: {'X-CSRFToken': '{{ csrf_token }}'},
                        data: {
                            'murmur': murmur
                        },
                        success: function () {}
                    });
                })
            })
        } else {
            setTimeout(function () {
                Fingerprint2.get(function (components) {
                    const values = components.map(function (component) {
                        return component.value
                    })
                    const murmur = Fingerprint2.x64hash128(values.join(''), 31)
                    $.ajax({
                        type: "POST",
                        url: "{% url 'security_fingerprint_save' %}",
                        headers: {'X-CSRFToken': '{{ csrf_token }}'},
                        data: {
                            'murmur': murmur
                        },
                        success: function () {}
                    });
                })
            }, 500)
        }
    </script>
</main>

<footer class="text-muted">
    {% include 'pages/_footer.html' %}
</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
