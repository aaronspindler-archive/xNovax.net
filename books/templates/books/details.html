{% extends 'pages/_base.html' %}
{% load static %}

{% block title %}Book | {{book.title}}{% endblock %}

{% block content %}
<div class="container">
  <div class="text-center">
    <img class="img-fluid" src={{book.cover.url}} width=300 alt="book cover">
  </div>
  <h3>{{book.title}} - {{book.subtitle}}</h3>
  <h6 class="text-muted">By: {{book.author}}</h6>
  <p>Read Status: {{book.get_status_display}}</p>
  <p>My Favourite Passage: {{book.favourite_passage}}</p>
  <a class="btn btn-info" href="{{book.purchase_link}}">Get Book</a>
</div>
{% endblock %}
